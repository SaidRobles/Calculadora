<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link href="calc.css" rel="stylesheet">
        <script src="calc.js"></script>
    </head>
    <body >

    <div id="cabecera">Calculadora por Ilse Diaz</div>
        <div id="calculadora">
            <input type="text" id="pantalla">
            <input type="button" class="operacion" id="suma" value="+">
            <input type="button" class="operacion" id="resta" value="-">
            <input type="button" class="operacion" id="multiplicacion" value="*">
            <input type="button" class="operacion" id="division" value="/">
            <input type="button" id="borrar" value="c">
            <input type="button"  id="igual" value="=">
            <span id="resultado"></span>
        </div>
    </body>
</html>
